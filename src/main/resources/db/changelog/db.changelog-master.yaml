databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml
  - changeSet:
      id: 1
      author: andrew
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar
              - column:
                  name: last_name
                  type: varchar
              - column:
                  name: email
                  type: varchar
              - column:
                  name: phone
                  type: varchar
              - column:
                  name: reg_date
                  type: varchar
              - column:
                  name: city
                  type: varchar
              - column:
                  name: image_ref
                  type: varchar
        - createTable:
            tableName: ad
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user
                    references: user(id)
              - column:
                  name: price
                  type: decimal(15,2)
              - column:
                  name: description
                  type: text
        - createTable:
            tableName: image
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: ad_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_ad
                    references: ad(id)
              - column:
                  name: image_ref
                  type: varchar
        - createTable:
            tableName: comment
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: ad_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_ad
                    references: ad(id)
              - column:
                  name: author_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user
                    references: user(id)
              - column:
                  name: created_at
                  type: varchar
              - column:
                  name: text
                  type: text